<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-item item-1">
      <img class="img-logo" src="images\logo.svg" alt="logo">
    </div>
    <div class="grid-item item-2">
      <img class="img-mockups" src="images\illustration-mockups.svg" alt="mockups">
    </div>
    <div class="grid-item item-3">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div class="reg-button">Register</div>
    </div>
    <div class="grid-item item-4">
      <p>
        <img class= icons src="images\logo-facebook.svg" alt="logo-facebook">
        <img class= icons src="images\logo-twitter.svg" alt="logo-twitter">
        <img class= icons src="images\logo-instagram.svg" alt="logo-instagram">
      </p>
    </div>
    <div class="grid-item item-5">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jen Tate</a>.
      </p>
    </div>
  </div>
</body>

</html>
